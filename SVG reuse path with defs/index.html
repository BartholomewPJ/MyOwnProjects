    <title>Re-using SVG paths defined once</title>

<body>
    <?php include_once("star.svg"); ?>

  <svg width="450" height="450" viewBox="0 0 450 450">
     <use href="#startest"></use>
  <circle cx="0" cy="0" r="10"  fill="red">
        <animateMotion begin="0" dur="10s"
        repeatCount="indefinite">
    <mpath href="#startest"></mpath>
    </animateMotion>
</circle> 
<text>
    <textPath href="#startest">Text along the path of this star

      <animate attributeName="startOffset" from="0%" to="100%" begin="0s" dur="5s" repeatCount="indefinite"></animate>
    </textPath>
</text>
</svg>

</body>
